<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <!-- Heading Section -->
        <div class="headinggg">
            <h1>Student Registration Form</h1>
            <p class="description">Fill in the details below to register a new student. You can manage and view student records once the registration is complete. Make sure to enter all required information correctly for smooth processing.</p>
        </div>
        

        <!-- Registration Form -->
        <div class="container">
            <div class="form">
                <form id="studentForm" autocomplete="off">
                    <!-- Student Name -->
                    <div class="name">
                        <label for="student-name">Student Name:</label>
                        <input type="text" id="student-name" placeholder="Enter Your Name..." required>
                    </div>
                    
                    <!-- Student ID -->
                    <div class="student-id">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" placeholder="Enter Your Student ID..." required>
                    </div>
                    
                    <!-- Email ID -->
                    <div class="email">
                        <label for="email-id">Email ID:</label>
                        <input type="email" id="email-id" placeholder="Enter Your Email ID..." required>
                    </div>
                    
                    <!-- Contact Number -->
                    <div class="contact">
                        <label for="contact">Contact Number:</label>
                        <input type="text" id="contact-number" placeholder="Enter Your Contact Number..." maxlength="10" required>
                    </div>
                    
                    <!-- Submit and Clear Buttons -->
                    <div class="button">
                        <button type="button" id="submit">Submit</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <!-- Display Student Records Section -->
            <div class="op-box">
                <div class="output">
                    <h2>Student Details</h2>
                    <div class="cardContainer" id="cardContainer">
                        <!-- Dynamic student cards will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
